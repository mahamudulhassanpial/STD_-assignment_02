<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assignment-02</title>
    <link rel="stylesheet" href="style2.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>

    <div class="container">
        <h1>Total Members: <span id="total-members">0</span></h1>
        <h2>Total Female: <span id="total-female">0</span> | Total Male: <span id="total-male">0</span></h2>

        <input class="input-box" type="text" id="player-search" placeholder="find player..." />
        <button id="search-btn">Search Player</button>
        <div id="no-player-message" style="color: red; display: none;">Player not found</div>

        <div class="inner-container">
            <div class="players-list" id="players-list"></div>

            <div>
                <h2>Our Guiders</h2>
                <div class="guiders-list" id="guiders-list"></div>
            </div>
            <div class="cart">
                <h2>Players in Cart:</h2>
                <div id="cart-players"></div>
            </div>
        </div>
    </div>
    
    <div id="player-modal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2 id="player-name"></h2>
            <p id="player-details"></p>
        </div>
    </div>

    <script src="app2.js"></script>
</body>
</html>
